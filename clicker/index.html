<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>Счетчик: {{count}}</div>
        <button v-on:click="onClick">Жать сюда</button>
    </div>
    <script type="module">
        import * as Vue from 'https://unpkg.com/vue@3.2.41/dist/vue.esm-browser.js'
        const app = Vue.createApp({
            setup() {
                const count = Vue.ref(0);
                const onClick = () => {
                    count.value++;
                }
                return {
                    count,
                    onClick
                }
            }
        })
        document.getElementById("")
        app.mount("#app");
    </script>
</body>
</html>
